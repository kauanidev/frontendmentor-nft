<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Cubo translúcido em alto reflexo com fundo azul.">
      <div>
        <div class="bg"></div>
        <img src="./images/icon-view.svg" alt="ícone de um olho significando 'ver mais'">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="indicador de preço">
        <strong>0.041 ETH</strong>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="tempo restante">
        <p>3 days left</p>
      </div>
    </div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="autor do nft">
      <p>
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </section>

</body>
</html>
